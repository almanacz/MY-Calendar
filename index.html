        function calendarData(data) {
            var dataSource = [];
            for (var i = 0; i < data.length; i++) {
                var s = new Date(data[i].startDate);
                var e = new Date(data[i].endDate);

                var s_year = s.getFullYear(),
                    s_month = s.getMonth(),
                    s_day = s.getDay();
                var e_year = e.getFullYear(),
                    e_month = e.getMonth(),
                    e_day = e.getDay();

                dataSource.push({
                    year: data[i].year,
                    date: data[i].date,
                    day: data[i].day,
                    description: data[i].description,
                    state: data[i].state,
                    color: data[i].color,
                    startDate: new Date(s_year, s_month, s_day),
                    endDate: new Date(e_year, e_month, e_day)
                })
            }
            return dataSource;
        }


        function getDefaultOffDays2(year) {
            var date = new Date(year, 0, 1);
            while (date.getDay() != 0) {
                date.setDate(date.getDate() + 1);
            }
            var days = [];
            while (date.getFullYear() == year) {
                var m = date.getMonth() + 1;
                var d = date.getDate();
                days.push(
                    year + '-' +
                    (m < 10 ? '0' + m : m) + '-' +
                    (d < 10 ? '0' + d : d)
                );
                date.setDate(date.getDate() + 7);
            }
            return days;
        }
